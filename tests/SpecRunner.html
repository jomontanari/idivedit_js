<!DOCTYPE html>
<html>
    <head>
        <title>Jasmine Spec Runner</title>
        <link href="lib/jasmine/jasmine.css" rel="stylesheet"/>
        <script type="text/javascript" src="lib/jasmine/jasmine.js"></script>
        <script type="text/javascript" src="lib/jasmine/jasmine-html.js"></script>
        <script type="text/javascript" src="stubs.js"></script>

        <!-- source files -->
        <script type="text/javascript" src="../src/dateformatter.js"></script>
        <script type="text/javascript" src="../src/jsonobjectbuilder.js"></script>
        <script type="text/javascript" src="../src/sequelize.js"></script>

        <!-- test files -->
        <script type="text/javascript" src="dateformatter.spec.js"></script>
        <script type="text/javascript" src="jsonobjectbuilder.spec.js"></script>
        <script type="text/javascript" src="sequelize.spec.js"></script>


        <script type="text/javascript">
            (function() {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.TrivialReporter();

                jasmineEnv.addReporter(htmlReporter);

                jasmineEnv.specFilter = function(spec) {
                    return htmlReporter.specFilter(spec);
                };

                var currentWindowOnload = window.onload;

                window.onload = function() {
                    if (currentWindowOnload) {
                        currentWindowOnload();
                    }
                    execJasmine();
                };

                function execJasmine() {
                    jasmineEnv.execute();
                }

            })();
        </script>

</head>

<body>
</body>
</html>
