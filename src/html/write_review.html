<!DOCTYPE html>
<html>
    <head>
        <title>I Dived It - Reviews of your favourite dive sites</title>
        <script src="js/lib/jquery.js"></script>
        <script src="js/lib/underscore.js"></script>
        <script src="js/lib/backbone.js"></script>
    </head>
    <body>
        <h1>I Dived It</h1>
        <h2>Add a review for a dive site</h2>
        <form>
            <label for="reviewer_name">Your name:</label>
            <input type="text" name="reviewer_name">
            <br />
            <label for="dive_site">Dive Site:</label>
            <input type="text" name="dive_site">
            <br />
            <label for="title">Review Title:</label>
            <input type="text" name="title">
            <br />
            <label for="content">Write your review</label>
            <br />
            <textarea name="content"></textarea>
            <input type="submit" value="Add!" class="addreview">
        </form>
    </body>
    <script src="js/views/Reviews.js"></script>
    <script src="js/Reviews.js"></script>
    <script src="js/init_add.js"></script>
</html>
